<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="og:description" content="[[Meta Description]]" />
    <meta property="og:title" content="[[Meta Description]]" />

    <meta property="og:url" content="">
    <meta property="og:image" content=[[meta-image]] />
    <meta property="og:image:type" content="[[meta-image]]" />
    <link rel="shortcut icon" type="image/jpg" href=[[]] />
    <link rel='stylesheet' href='css/styles.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <section class="signup-wrapper">
        <inner-column>
            <div class="signup-container">
                <div class="signup-text">
                    <h1 class="">This is Standard Sign Up Form!</h1>
                    <p class="body-copy">I created this sign up form to show you I make one! Best of all it is super responsive and provides feedback! So give it a go!</p>
                </div>
                <div class="form-container">
                    <div class="try-for-free">
                        <p class="body-copy"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
                    </div>
                    <form action="" class="signup-form">
                        <input type="text" id="firstName" placeholder="First Name" class="input">
                        <input type="text" id="lastName" placeholder="Last Name" class="input">
                        <input type="email" id="email" placeholder="Email Address" class="input">
                        <input type="password" id="password" placeholder="Password" class="input">
                        <input type="submit" value="Claim Your Free Trial">
                        <div class="terms">
                            <p class="quiet-voice">By Clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                        </div>
                    </form>
                </div>
            </div>
        </inner-column>
    </section>


    <script src="signup.js"></script>
</body>

</html>
